<app-navbar></app-navbar>
<main class="content-area p-2 m-3 border">
  <div class="container-fluid">
    <div class="row">
      <div *ngIf="( users | filter : searchText) as users">
        <div class="col-lg-12">
          <div class="pageHeading">
            <div class="row">
              <div class="col-8">
                <h4>User List</h4>
              </div>
              <div class="col-3 text-right">
                <form>
                  <input autocomplete="off" type="text" name="table_search" [(ngModel)]="searchText" placeholder="Search" id="search-focus">
                </form>
              </div>
              <div class="col-1 text-right">
                <button type="button" class="btn btn-success mb-2" (click)="onClickOfAddUser()">Add User</button>
              </div>
            </div>
          </div>
          <div>
            <table class="table table-striped m-0">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Sr. No.</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Address</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngIf="users.length;else other_content">
                  <tr *ngFor="let user of users; let i = index">
                    <th scope="row">{{i + 1}}</th>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.address}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phone}}</td>
                    <td><button type="button" class="btn btn-info" (click)="onEditUser(user.id)">Edit</button></td>
                    <td><button type="button" class="btn btn-danger" (click)="onDeleteUser(i)">Delete</button></td>
                  </tr>
                </ng-container>
                <ng-template #other_content>
                    <tr>
                      <td colspan="12" class="text-center">
                          <div class="no-record">
                              <i class="fa fa-search"
                                  aria-hidden="true"></i>
                              <h4>No Record found</h4>
                          </div>
                      </td>
                    </tr>
                </ng-template>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
